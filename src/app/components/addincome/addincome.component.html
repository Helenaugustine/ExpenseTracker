<div class="form-container">


  <form (ngSubmit)="submitIncome()" #incomeForm="ngForm">
    <label for="source">Source</label>
    <input type="text" id="source" name="source" [(ngModel)]="income.Source" required />

    <label for="amount">Amount</label>
    <!-- <input type="number" id="amount" name="amount" [(ngModel)]="income.Amount" required /> -->
     <input type="number" id="amount" name="amount"
  [(ngModel)]="income.Amount" required min="0.01" step="0.01" />

    <button type="submit" [disabled]="!incomeForm.form.valid">Add Income</button>
  </form>
</div>
