<div class="app-container">
  <div class="sidebar">
    <div class="top-section">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>ExpenseTracker</span>
      </div>
      <nav class="nav-buttons">

        <a routerLink="/activeusers"><i class="fas fa-arrow-down"></i> Active Users</a>
        <a routerLink="/deletedusers"><i class="fas fa-arrow-up"></i> Deleted Users</a>
        <a routerLink="/admincategory"><i class="fas fa-tags"></i> Category</a>
      </nav>
    </div>
    <div class="logout">
      <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    <header class="app-header">


      <div class="page-title" id="pageTitle">{{ pageTitle }}</div>
      <div class="user-info" *ngIf="auth.userName()">
        <img src="https://www.gravatar.com/avatar/?d=mp" alt="User Photo" class="user-pic" />
        <div class="user-details">
          <div class="user-name">{{ auth.userName() }}</div>
          <div class="user-email">{{ auth.userEmail() }}</div>
        </div>
      </div>


    </header>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
