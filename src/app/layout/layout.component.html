<div class="app-container">
  <div class="sidebar">
    <div class="top-section">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>ExpenseTracker</span>
      </div>
      <nav class="nav-buttons">
        <a routerLink="/home"><i class="fas fa-house"></i><span> Home</span></a>
        <a routerLink="/income"><i class="fas fa-arrow-down"></i><span> Income</span></a>
        <a routerLink="/expense"><i class="fas fa-arrow-up"></i> <span>Expense</span></a>
        <a routerLink="/savings"><i class="fas fa-piggy-bank"></i><span> Savings</span></a>
        <a routerLink="/category"><i class="fas fa-tags"></i><span> Category</span></a>
      </nav>
    </div>
    <div class="logout">
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i><span> Logout</span>
      </a>
    </div>
  </div>

  <div class="main-content">
    <header class="app-header">
      <div class="page-title">{{ pageTitle }}</div>

      <div class="user-info" *ngIf="auth.userName()" (click)="goToProfile()" style="cursor: pointer;">
        <img src="https://www.gravatar.com/avatar/?d=mp" alt="User Photo" class="user-pic" />
        <div class="user-details">
          <div class="user-name">{{ auth.userName() }}</div>
          <div class="user-email">{{ auth.userEmail() }}</div>
        </div>
      </div>
    </header>

    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
