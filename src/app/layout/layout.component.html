<div class="app-container">
  <div class="sidebar">
    <div class="top-section">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>ExpenseTracker</span>
      </div>
      <nav class="nav-buttons">
        <a routerLink="/home"><i class="fas fa-house"></i> Home</a>
        <a routerLink="/income"><i class="fas fa-arrow-down"></i> Income</a>
        <a routerLink="/expense"><i class="fas fa-arrow-up"></i> Expense</a>
        <a routerLink="/savings"><i class="fas fa-piggy-bank"></i> Savings</a>
        <a routerLink="/analytics"><i class="fas fa-chart-line"></i> Analytics</a>
        <a routerLink="/category"><i class="fas fa-tags"></i> Category</a>
      </nav>
    </div>
    <div class="logout">
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <div class="main-content">
    <header class="app-header">
      <div class="page-title">{{ pageTitle }}</div>

        </div>
      </div> -->
      <div class="user-info" *ngIf="auth.userName()" (click)="goToProfile()" style="cursor: pointer;">
  <img src="https://www.gravatar.com/avatar/?d=mp" alt="User Photo" class="user-pic" />
  <div class="user-details">
    <div class="user-name">{{ auth.userName() }}</div>
    <div class="user-email">{{ auth.userEmail() }}</div>
  </div>
</div>
    </header>

    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
